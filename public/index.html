<!DOCTYPE html>
<html ng-app="store">

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Title -->
		<title>Contact List App</title>
	</head>

	<body>

		<div class="container" ng-controller="AppController">
			<h1>Contact List App</h1>

			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
					</tr>	
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.emial"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.emial}}</td>
						<td>{{contact.number}}</td>
					</tr>
				</tbody>		
			</table>

		</div>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="controllers/controller.js"></script>
		
	</body>

</html>
